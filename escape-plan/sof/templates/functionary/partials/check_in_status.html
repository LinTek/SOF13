{% if not r.checked_in %}
    <button class="btn btn-small toggle_checked_in" data-reg="{{ r.pk }}">
        Checka&nbsp;in
    </button>
{% else %}
    <button class="btn btn-small btn-success toggle_checked_in" data-reg="{{ r.pk }}">
        Incheckad
    </button>

    {% if not r.checked_out %}
        <button class="btn btn-small btn toggle_checked_out" data-reg="{{ r.pk }}">
            Checka&nbsp;ut
        </button>
    {% else %}
        <button class="btn btn-small btn-success toggle_checked_out" data-reg="{{ r.pk }}">
            Utcheckad
        </button>
    {% endif %}
{% endif %}
