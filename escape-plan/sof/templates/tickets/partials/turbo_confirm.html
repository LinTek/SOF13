{% load crispy_forms_tags %}
<div id="turbo_modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myModalLabel">Bekräfta köp <small>|
            {% if person_form.is_worker %}
                Funktionär
            {% else %}
                Ny person
            {% endif %}
            </small>
        </h3>
    </div>
    <form method="post" class="form form-horizontal turbo_confirm">
      <div class="modal-body">
            {% csrf_token %}
            {{ ticket_type_form|crispy}}
            {{ person_form|crispy}}
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary">Spara och skicka faktura</button>
      </div>
    </form>
</div>
