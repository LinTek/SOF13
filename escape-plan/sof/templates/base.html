{% load staticfiles %}
{% load compress %}

<!DOCTYPE html>
<html>
<head>
    <title>SOF 2013{% block title %} {% endblock %}</title>
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-responsive.min.css" rel="stylesheet">
 </head>
<body>

<div class="container">
    <img src="{% static "images/tutputten-logo-small.png" %}">
    <h2>SOF 2013</h2>
        {% if user.is_authenticated %}
            <p>
                Inloggad som {{ user.get_full_name }}
                (<a href="{% url "logout" %}">Logga ut</a>)
            </p>
        {% endif %}

    {% block content %}{% endblock content %}
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/js/bootstrap.min.js"></script>

{% compress js %}
<script type="text/javascript" charset="utf-8">
    var USER = '{{ user.pk }}';
    var URL = {
        add_registration: '{% url "add_registration" %}'
    }
</script>

<script src="{% static "js/shifts.js" %}" type="text/javascript" charset="utf-8"></script>
<script src="{% static "js/sell.js" %}" type="text/javascript" charset="utf-8"></script>
<script src="{% static "js/lib/ajax_csrf.js" %}" type="text/javascript" charset="utf-8"></script>
{% endcompress %}

<link type="text/css" rel="stylesheet" href="{% static "css/base.css" %}" charset="utf-8">

</body>
</html>
